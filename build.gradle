apply plugin: 'de.dfki.mary.voicebuilding'

group 'de.dfki.mary'
version '5.1.2'

voice {
    name 'dfki-prudence'
    language 'en'
    region 'GB'
    gender 'female'
    type 'unit selection'
    description 'A female British English expressive unit selection voice: Pragmatic Prudence'
    samplingRate 16000
    wantsToBeDefault 20
}

license {
    name 'Creative Commons Attribution-NoDerivs 3.0 Unported'
    shortName 'CC-BY-ND'
    url 'http://mary.dfki.de/download/by-nd-3.0.html'
}
